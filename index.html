<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitud y Rendición de Gastos - Estaca Calacoto - Barrio</title>
  <style>
    :root { --border:#3a3a3a; --muted:#666; --heading:#111; --ink:#111; --bg:#fff; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      margin:0;
      background:var(--bg);
      color:var(--ink);
    }

    .page {
      width: 100%;
      max-width: 8.5in;
      min-height: 11in;
      margin: 0 auto;
      padding: 18px 12px 24px;
      box-sizing: border-box;
    }

    h1 { font-size: 18px; margin: 0 0 4px; color: var(--heading); }
    .sub {
      font-size: 13px;
      margin-bottom: 10px;
      color: var(--muted);
    }
    .bar { height: 2px; background: #111; margin: 8px 0 10px; }

    .section-title {
      background:#e9ecef;
      border:1px solid var(--border);
      border-radius:6px;
      padding:6px 10px;
      font-weight:600;
      font-size:13px;
    }

    .section-header {
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin-top:4px;
      margin-bottom:6px;
      flex-wrap:wrap;
    }

    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:8px; }
    .grid-3 { display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px; }
    .grid-4 { display:grid; grid-template-columns: repeat(4, 1fr); gap:8px; }

    label { font-size:12px; color:#333; display:block; margin-bottom:4px; }
    input[type="text"], input[type="date"], input[type="number"], textarea {
      width:100%;
      box-sizing:border-box;
      padding:8px;
      border:1px solid #bbb;
      border-radius:6px;
      font-size:13px;
      background:#fff;
    }
    textarea { min-height: 64px; resize: vertical; }

    table { width:100%; border-collapse: collapse; margin-top:8px; }
    th, td { border:1px solid #bbb; padding:6px; font-size:13px; }
    th { background:#f5f5f5; text-align:left; }
    tfoot td { font-weight:700; }

    .row { margin: 10px 0; }
    .note { font-size: 11px; color: #444; }

    .actions {
      position: sticky;
      top: 0;
      z-index: 5;
      background: #fff;
      border-bottom:1px solid #e5e5e5;
      padding:10px 0 12px;
      margin-bottom:10px;
      display:flex;
      gap:8px;
      justify-content:flex-start;
      flex-wrap:wrap;
    }
    button {
      border:1px solid #222;
      background:#111;
      color:#fff;
      padding:8px 12px;
      border-radius:8px;
      font-size:14px;
      cursor:pointer;
    }
    button.secondary { background:#fff; color:#111; }
    button.tab { background:#fff; color:#111; border-color:#bbb; }
    button.tab.active { background:#111; color:#fff; border-color:#111; }

    #btnPrint {
      background:#2e7d32;
      border-color:#2e7d32;
      color:#fff;
    }
    #btnClear {
      background:#b3261e;
      border-color:#b3261e;
      color:#fff;
    }

    .sigline {
      height:40px;
      border-bottom:1px dashed #777;
      min-width:220px;
      margin-top:8px;
    }

    .tabcontent { display:none; }
    .tabcontent.active { display:block; }

    .inline-fields {
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }
    .inline-fields label { margin:0; }
    .inline-block { display:flex; align-items:center; gap:8px; }

    .table-actions { display:flex; justify-content:flex-end; margin-top:8px; }

    @media (max-width: 768px) {
      html, body { height:auto; }
      .page {
        min-height: auto;
        padding: 14px 10px 18px;
      }
      .grid,
      .grid-3,
      .grid-4 {
        grid-template-columns: 1fr;
      }
      .actions {
        position: static;
        flex-direction:column;
        align-items:stretch;
      }
      .actions button {
        width:100%;
        justify-content:center;
      }
      .inline-fields {
        flex-direction:column;
        align-items:flex-start;
      }
      .inline-block {
        width:100%;
      }
      .inline-block input {
        width:100% !important;
      }
      th, td {
        font-size:12px;
        padding:4px;
      }
    }

    @media print {
      @page { size: Letter; margin: 14mm; }
      .actions { display: none !important; }
      body { background: #fff; }
      input, textarea { border: 1px solid transparent; }
      .tabcontent { display:none !important; }
      .tabcontent.active { display:block !important; }
    }
  </style>
</head>
<body>
  <div class="page">

    <div class="actions">
      <button id="tabSolicitud" class="tab active" type="button">Solicitud de gastos</button>
      <button id="tabRendicion" class="tab" type="button">Rendición de gastos</button>
      <span style="flex:1 1 auto"></span>
      <button id="btnPrint" type="button">Guardar/Imprimir PDF</button>
      <button id="btnClear" type="button">Limpiar formulario</button>
    </div>

    <h1>FORMULARIO - SOLICITUD Y RENDICIÓN DE GASTOS</h1>

    <div class="sub inline-fields">
      <span>Estaca Calacoto - Barrio</span>
      <input type="text" id="barrio" placeholder="Nombre del barrio" style="max-width:220px;">
    </div>

    <div class="bar"></div>

    <!-- TAB SOLICITUD -->
    <div id="viewSolicitud" class="tabcontent active">

      <div class="section-header">
        <div class="section-title">SOLICITUD DE GASTOS</div>
        <div class="inline-block">
          <label for="refSolicitudCab"># Ref</label>
          <input type="text" id="refSolicitudCab" />
        </div>
      </div>

      <div class="row grid">
        <div>
          <label for="fecha">Fecha</label>
          <input type="text" id="fecha" placeholder="dd/mm/aaaa" />
        </div>
        <div>
          <label for="ref">Ref de Actividad</label>
          <input type="text" id="ref" />
        </div>
      </div>

      <div class="row grid">
        <div>
          <label for="organizacion">Organización</label>
          <input type="text" id="organizacion" />
        </div>
        <div>
          <label for="llamamiento">Nombre y Llamamiento</label>
          <input type="text" id="llamamiento" />
        </div>
      </div>

      <div class="row">
        <label for="proposito">Nombre y Propósito de la Actividad</label>
        <textarea id="proposito"></textarea>
      </div>

      <div class="row">
        <label for="depositado">Depositado a nombre de</label>
        <input type="text" id="depositado" />
      </div>

      <div class="row">
        <table id="tablaSolicitud">
          <thead>
            <tr>
              <th style="width:50px;">Nº</th>
              <th>Detalle</th>
              <th style="width:140px;">Monto (Bs)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="text-align:center;">1</td>
              <td><input type="text" class="det" /></td>
              <td><input type="number" class="monto monto-s" step="0.01" /></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2">Total estimado</td>
              <td><input type="number" id="totalSolicitado" readonly /></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="row grid">
        <div>
          <label>Firma de aprobación del Presidente</label>
          <div class="sigline"></div>
        </div>
      </div>
    </div>

    <!-- TAB RENDICIÓN -->
    <div id="viewRendicion" class="tabcontent">

      <div class="section-title">RENDICIÓN DE GASTOS</div>

      <div class="row">
        <table id="tablaRendicion">
          <thead>
            <tr>
              <th>Nº</th>
              <th>Detalle</th>
              <th>Nº Factura</th>
              <th>Monto (Bs)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td><input type="text"/></td>
              <td><input type="text"/></td>
              <td><input type="number" class="monto monto-r"/></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Total utilizado</td>
              <td><input type="number" id="totalUtilizado" readonly /></td>
            </tr>
          </tfoot>
        </table>
      </div>

    </div>

  </div>

</body>
</html>
