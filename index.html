<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitud y Rendición de Gastos - Estaca Calacoto - Barrio</title>
  <style>
    :root { --border:#3a3a3a; --muted:#666; --heading:#111; --ink:#111; --bg:#fff; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      margin:0;
      background:var(--bg);
      color:var(--ink);
    }

    .page {
      width: 100%;
      max-width: 8.5in;
      min-height: 11in;
      margin: 0 auto;
      padding: 18px 12px 24px;
      box-sizing: border-box;
    }

    h1 { font-size: 18px; margin: 0 0 4px; color: var(--heading); }
    .sub {
      font-size: 13px;
      margin-bottom: 10px;
      color: var(--muted);
    }
    .bar { height: 2px; background: #111; margin: 8px 0 10px; }

    .section-title {
      background:#e9ecef;
      border:1px solid var(--border);
      border-radius:6px;
      padding:6px 10px;
      font-weight:600;
      font-size:13px;
    }

    .section-header {
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin-top:4px;
      margin-bottom:6px;
      flex-wrap:wrap;
    }

    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:8px; }
    .grid-3 { display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px; }
    .grid-4 { display:grid; grid-template-columns: repeat(4, 1fr); gap:8px; }

    label { font-size:12px; color:#333; display:block; margin-bottom:4px; }
    input[type="text"], input[type="date"], input[type="number"], textarea {
      width:100%;
      box-sizing:border-box;
      padding:8px;
      border:1px solid #bbb;
      border-radius:6px;
      font-size:13px;
      background:#fff;
    }
    textarea {
      min-height: 48px;
      max-height: 120px;
      resize: vertical;
      overflow:hidden;
    }

    table { width:100%; border-collapse: collapse; margin-top:8px; }
    th, td { border:1px solid #bbb; padding:6px; font-size:13px; vertical-align:top; }
    th { background:#f5f5f5; text-align:left; }
    tfoot td { font-weight:700; }

    .row { margin: 10px 0; }
    .note { font-size: 11px; color: #444; }

    .actions {
      position: sticky;
      top: 0;
      z-index: 5;
      background: #fff;
      border-bottom:1px solid #e5e5e5;
      padding:10px 0 12px;
      margin-bottom:10px;
      display:flex;
      gap:8px;
      justify-content:flex-start;
      flex-wrap:wrap;
    }
    button {
      border:1px solid #222;
      background:#111;
      color:#fff;
      padding:8px 12px;
      border-radius:8px;
      font-size:14px;
      cursor:pointer;
    }
    button.secondary { background:#fff; color:#111; }
    button.tab { background:#fff; color:#111; border-color:#bbb; }
    button.tab.active { background:#111; color:#fff; border-color:#111; }

    /* Colores específicos de los botones que pediste */
    #btnPrint {
      background:#2e7d32;
      border-color:#2e7d32;
      color:#fff;
    }
    #btnClear {
      background:#b3261e;
      border-color:#b3261e;
      color:#fff;
    }

    .sigline {
      height:40px;              /* más espacio vertical para las firmas */
      border-bottom:1px dashed #777;
      min-width:220px;
      margin-top:8px;
    }

    .tabcontent { display:none; }
    .tabcontent.active { display:block; }

    .inline-fields {
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }
    .inline-fields label { margin:0; }
    .inline-block { display:flex; align-items:center; gap:8px; }

    .table-actions { display:flex; justify-content:flex-end; margin-top:8px; }

    /* Mobile friendly */
    @media (max-width: 768px) {
      html, body { height:auto; }
      .page {
        min-height: auto;
        padding: 14px 10px 18px;
      }
      .grid,
      .grid-3,
      .grid-4 {
        grid-template-columns: 1fr;
      }
      .actions {
        position: static;
        flex-direction:column;
        align-items:stretch;
      }
      .actions button {
        width:100%;
        justify-content:center;
      }
      .inline-fields {
        flex-direction:column;
        align-items:flex-start;
      }
      .inline-block {
        width:100%;
      }
      .inline-block input {
        width:100% !important;
      }
      th, td {
        font-size:12px;
        padding:4px;
      }
    }

    /* Impresión */
    @media print {
      @page { size: Letter; margin: 14mm; }
      .actions { display: none !important; }
      body { background: #fff; }
      input, textarea { border: 1px solid transparent; }
      /* Solo imprimir el tab activo */
      .tabcontent { display:none !important; }
      .tabcontent.active { display:block !important; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="actions">
      <button id="tabSolicitud" class="tab active" type="button">Solicitud de gastos</button>
      <button id="tabRendicion" class="tab" type="button">Rendición de gastos</button>
      <span style="flex:1 1 auto"></span>
      <button id="btnPrint" type="button" title="Guardar como PDF">Guardar/Imprimir PDF</button>
      <button id="btnClear" class="secondary" type="button" title="Borrar los campos visibles">Limpiar formulario</button>
    </div>

    <h1>FORMULARIO - SOLICITUD Y RENDICIÓN DE GASTOS</h1>

    <!-- Estaca Calacoto - Barrio + campo de barrio -->
    <div class="sub inline-fields">
      <span>Estaca Calacoto - Barrio</span>
      <input type="text" id="barrio" placeholder="Nombre del barrio" style="max-width:220px;">
    </div>

    <div class="bar"></div>

    <!-- TAB SOLICITUD -->
    <div id="viewSolicitud" class="tabcontent active" aria-label="Solicitud de gastos">
      <!-- Título + # Ref -->
      <div class="section-header">
        <div class="section-title">SOLICITUD DE GASTOS</div>
        <div class="inline-block">
          <label for="refSolicitudCab"># Ref</label>
          <input type="text" id="refSolicitudCab" />
        </div>
      </div>

      <div class="row grid">
        <div>
          <label for="fecha">Fecha</label>
          <input type="text" id="fecha" placeholder="dd/mm/aaaa" />
        </div>
        <div>
          <label for="ref">Ref de Actividad</label>
          <input type="text" id="ref" />
        </div>
      </div>
      <div class="row grid">
        <div>
          <label for="organizacion">Organización</label>
          <input type="text" id="organizacion" />
        </div>
        <div>
          <label for="llamamiento">Nombre y Llamamiento</label>
          <input type="text" id="llamamiento" />
        </div>
      </div>
      <div class="row">
        <label for="proposito">Nombre y Propósito de la Actividad</label>
        <textarea id="proposito" placeholder="Escriba aquí..."></textarea>
      </div>

      <div class="row">
        <label for="depositado">Depositado a nombre de</label>
        <input type="text" id="depositado" />
      </div>

      <div class="row">
        <table id="tablaSolicitud">
          <thead>
            <tr>
              <th style="width:50px;">Nº</th>
              <th>Detalle</th>
              <th style="width:140px;">Monto (Bs)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="text-align:center;">1</td>
              <td><textarea class="det"></textarea></td>
              <td><input type="number" class="monto monto-s" step="0.01" inputmode="decimal" /></td>
            </tr>
            <tr>
              <td style="text-align:center;">2</td>
              <td><textarea class="det"></textarea></td>
              <td><input type="number" class="monto monto-s" step="0.01" inputmode="decimal" /></td>
            </tr>
            <tr>
              <td style="text-align:center;">3</td>
              <td><textarea class="det"></textarea></td>
              <td><input type="number" class="monto monto-s" step="0.01" inputmode="decimal" /></td>
            </tr>
            <tr>
              <td style="text-align:center;">4</td>
              <td><textarea class="det"></textarea></td>
              <td><input type="number" class="monto monto-s" step="0.01" inputmode="decimal" /></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2">Total estimado de presupuesto</td>
              <td><input type="number" id="totalSolicitado" readonly /></td>
            </tr>
          </tfoot>
        </table>
        <div class="table-actions">
          <button id="addRowSolicitud" type="button" class="secondary">Agregar fila</button>
        </div>
      </div>

      <div class="row grid">
        <div>
          <label>Firma de aprobación del Presidente</label>
          <div class="sigline"></div>
        </div>
        <div></div>
      </div>
    </div>

    <!-- TAB RENDICIÓN -->
    <div id="viewRendicion" class="tabcontent" aria-label="Rendición de gastos">
      <div class="section-title">RENDICIÓN DE GASTOS</div>

      <div class="row">
        <table id="tablaRendicion">
          <thead>
            <tr>
              <th style="width:50px;">Nº</th>
              <th>Detalle general de factura</th>
              <th style="width:160px;">Nº factura</th>
              <th style="width:140px;">Monto (Bs)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="text-align:center;">1</td>
              <td><textarea class="det"></textarea></td>
              <td><textarea class="fact"></textarea></td>
              <td><input type="number" class="monto monto-r" step="0.01" inputmode="decimal" /></td>
            </tr>
            <tr>
              <td style="text-align:center;">2</td>
              <td><textarea class="det"></textarea></td>
              <td><textarea class="fact"></textarea></td>
              <td><input type="number" class="monto monto-r" step="0.01" inputmode="decimal" /></td>
            </tr>
            <tr>
              <td style="text-align:center;">3</td>
              <td><textarea class="det"></textarea></td>
              <td><textarea class="fact"></textarea></td>
              <td><input type="number" class="monto monto-r" step="0.01" inputmode="decimal" /></td>
            </tr>
            <tr>
              <td style="text-align:center;">4</td>
              <td><textarea class="det"></textarea></td>
              <td><textarea class="fact"></textarea></td>
              <td><input type="number" class="monto monto-r" step="0.01" inputmode="decimal" /></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Total de presupuesto utilizado</td>
              <td><input type="number" id="totalUtilizado" readonly /></td>
            </tr>
          </tfoot>
        </table>
        <div class="table-actions">
          <button id="addRowRendicion" type="button" class="secondary">Agregar fila</button>
        </div>
      </div>

      <div class="row grid">
        <div>
          <label for="reembolso">Presupuesto a ser reembolsado</label>
          <input type="number" id="reembolso" step="0.01" />
        </div>
        <div>
          <label for="saldoOrg">Saldo de presupuesto a ser revertido a la organización</label>
          <input type="number" id="saldoOrg" step="0.01" />
        </div>
      </div>

      <div class="row">
        <label>Descargo presentado por</label>
        <div class="grid">
          <!-- Persona 1 -->
          <div class="inline-fields">
            <div class="inline-block">
              <label>Nombre</label>
              <input type="text" style="min-width:220px;" />
            </div>
            <div class="inline-block">
              <label>C.I.</label>
              <input type="text" style="min-width:140px;" />
            </div>
            <div class="sigline" title="Firma"></div>
          </div>
          <!-- Persona 2 -->
          <div class="inline-fields">
            <div class="inline-block">
              <label>Nombre</label>
              <input type="text" style="min-width:220px;" />
            </div>
            <div class="inline-block">
              <label>C.I.</label>
              <input type="text" style="min-width:140px;" />
            </div>
            <div class="sigline" title="Firma"></div>
          </div>
        </div>
      </div>

      <!-- Nota eliminada -->
    </div>
  </div>

  <script>
    // Tabs
    const tabSolicitudBtn = document.getElementById('tabSolicitud');
    const tabRendicionBtn = document.getElementById('tabRendicion');
    const viewSolicitud = document.getElementById('viewSolicitud');
    const viewRendicion = document.getElementById('viewRendicion');

    function setActive(tab){
      if(tab === 'solicitud'){
        tabSolicitudBtn.classList.add('active');
        tabRendicionBtn.classList.remove('active');
        viewSolicitud.classList.add('active');
        viewRendicion.classList.remove('active');
      } else {
        tabRendicionBtn.classList.add('active');
        tabSolicitudBtn.classList.remove('active');
        viewRendicion.classList.add('active');
        viewSolicitud.classList.remove('active');
      }
      window.scrollTo({ top: 0, behavior: 'smooth' });
      updateTotals();
    }
    tabSolicitudBtn.addEventListener('click', ()=>setActive('solicitud'));
    tabRendicionBtn.addEventListener('click', ()=>setActive('rendicion'));

    // Utilidades de suma automática
    function sum(selector) {
      return Array.from(document.querySelectorAll(selector))
        .filter(el => el.offsetParent !== null)
        .map(i => parseFloat((i.value || '').replace(',', '.')) || 0)
        .reduce((a, b) => a + b, 0);
    }
    function updateTotals(){
      if(viewSolicitud.classList.contains('active')){
        document.getElementById('totalSolicitado').value = sum('#viewSolicitud .monto-s').toFixed(2);
      }
      if(viewRendicion.classList.contains('active')){
        document.getElementById('totalUtilizado').value = sum('#viewRendicion .monto-r').toFixed(2);
      }
    }

    // Numeración automática
    function renumerar(tbody){
      Array.from(tbody.querySelectorAll('tr')).forEach((tr, idx) => {
        const first = tr.querySelector('td');
        if(first) first.textContent = (idx + 1);
      });
    }

    // Agregar fila - Solicitud
    document.getElementById('addRowSolicitud').addEventListener('click', () => {
      const tbody = document.querySelector('#tablaSolicitud tbody');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td style="text-align:center;"></td>
        <td><textarea class="det"></textarea></td>
        <td><input type="number" class="monto monto-s" step="0.01" inputmode="decimal" /></td>
      `;
      tbody.appendChild(tr);
      renumerar(tbody);
      updateTotals();
    });

    // Agregar fila - Rendición
    document.getElementById('addRowRendicion').addEventListener('click', () => {
      const tbody = document.querySelector('#tablaRendicion tbody');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td style="text-align:center;"></td>
        <td><textarea class="det"></textarea></td>
        <td><textarea class="fact"></textarea></td>
        <td><input type="number" class="monto monto-r" step="0.01" inputmode="decimal" /></td>
      `;
      tbody.appendChild(tr);
      renumerar(tbody);
      updateTotals();
    });

    // Imprimir solo el tab visible
    document.getElementById('btnPrint').addEventListener('click', () => {
      updateTotals();
      window.print();
    });

    // Limpiar solo la vista visible
    document.getElementById('btnClear').addEventListener('click', () => {
      const active = document.querySelector('.tabcontent.active');
      if (!confirm('¿Desea limpiar los datos de la vista actual?')) return;
      active.querySelectorAll('input, textarea').forEach(el => {
        if (el.hasAttribute('readonly')) return;
        if (el.type === 'number' || el.type === 'text' || el.tagName === 'TEXTAREA') el.value = '';
      });
      updateTotals();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Inicializar
    (function init(){
      updateTotals();
    })();
  </script>
</body>
</html>
